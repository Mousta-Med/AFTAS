<li>
  <div *ngIf="menuItem.routerLink === routeFromUrl"  [routerLink]="menuItem.routerLink"
     [routerLinkActiveOptions]="{ exact: true }"
     routerLinkActive="active"
     class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
    <i [class]="menuItem.icon"></i><span class="font-medium ml-2">{{ menuItem.label }}</span><span class="p-ink"></span>
  </div>
</li>
